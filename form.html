<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product Review Form for submitting reviews"
    />
    <meta name="author" content="Daberechi Levi Nwachukwu" />
    <title>Product Review</title>
     <!-- Preconnect links for Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/form.css" />
    <script defer src="/scripts/form.js"></script>
  </head>
  <body>
    <header>
      <h1>Product Review Form</h1>
    </header>

    <form action="review.html" method="get" id="reviewForm">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated by JavaScript -->
      </select>

      <label>Overall Rating</label>
      <div>
        <input type="radio" id="rating1" name="rating" value="1" required />
        <label for="rating1">☆</label>
        <input type="radio" id="rating2" name="rating" value="2" />
        <label for="rating2">☆</label>
        <input type="radio" id="rating3" name="rating" value="3" />
        <label for="rating3">☆</label>
        <input type="radio" id="rating4" name="rating" value="4" />
        <label for="rating4">☆</label>
        <input type="radio" id="rating5" name="rating" value="5" />
        <label for="rating5">☆</label>
      </div>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <label>Useful Features</label>
      <div>
        <input
          type="checkbox"
          id="feature1"
          name="features"
          value="Feature 1"
        />
        <label for="feature1">Feature 1</label>
        <input
          type="checkbox"
          id="feature2"
          name="features"
          value="Feature 2"
        />
        <label for="feature2">Feature 2</label>
        <input
          type="checkbox"
          id="feature3"
          name="features"
          value="Feature 3"
        />
        <label for="feature3">Feature 3</label>
        <input
          type="checkbox"
          id="feature4"
          name="features"
          value="Feature 4"
        />
        <label for="feature4">Feature 4</label>
      </div>

      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText"></textarea>

      <label for="userName">Your Name (Optional)</label>
      <input type="text" id="userName" name="userName" />

      <input type="submit"/>
    </form>

    <footer>
      <p>© 2024 Your Name</p>
    </footer>
  </body>
</html>
