<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the beautiful place I visited, showcasing its weather, attractions, and more.">
    <meta name="author" content="Ivel Dabs">
    <title>Explore My Place - A Beautiful Destination</title>
    <!-- Ensure only one Google Fonts reference and use the preconnect attribute -->
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to [Place Name]</h1> <!-- More specific heading -->
        <img src="images/hero.webp" alt="Place Image" srcset="images/hero-small.webp 480w, images/hero-large.webp 1024w" sizes="(max-width: 480px) 480px, (max-width: 1024px) 800px, 100vw">
    </header>
    
    <main>
        <section id="weather">
            <h2>Weather</h2>
            <div id="windchill"></div>
        </section>

        <section id="footer">
            <p>&copy; <span id="current-year"></span> | Last modified: <span id="last-modified"></span></p>
        </section>
    </main>

    <script src="scripts/script.js" defer></script>
</body>
</html>
